<mat-card class="article-container">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ title }}</mat-card-title>
      <mat-card-subtitle>{{ description }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="image" [alt]="title" />
    <mat-card-content>
      <p>
        {{ content }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <a class="search-btn" mat-button [href]="source?.url">{{
        source?.name
      }}</a>
    </mat-card-actions>
  </mat-card>
</mat-card>
